<div class="container mt-4">
  <h2>Add Expense</h2>
  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Expense Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="expense.name"
        name="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        [(ngModel)]="expense.amount"
        name="amount"
        required
      />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select
        id="category"
        class="form-select"
        [(ngModel)]="expense.category"
        name="category"
        required
      >
        <option value="" disabled selected>Select a category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input
        type="date"
        id="date"
        class="form-control"
        [(ngModel)]="expense.date"
        name="date"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid">
      Add Expense
    </button>
  </form>
</div>
